<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Création de compte</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Création de compte</h1>

      <div class="success-message" id="successMessage">
        Compte créé avec succès !
      </div>

      <form id="accountForm" method="post" action="inscription.php">
        <div class="form-group">
          <label for="prenom">Prénom *</label>
          <input type="text" id="prenom" name="prenom" required />
          <div class="error-message" id="prenomError">
            Veuillez entrer votre prénom
          </div>
        </div>

        <div class="form-group">
          <label for="nom">Nom *</label>
          <input type="text" id="nom" name="nom" required />
          <div class="error-message" id="nomError">
            Veuillez entrer votre nom
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required />
          <div class="error-message" id="emailError">
            Veuillez entrer une adresse email valide
          </div>
        </div>

        <div class="form-group">
          <label for="classe">Classe *</label>
          <select id="classe" name="classe" required>
            <option value="">Sélectionnez une classe</option>
            <option value="6eme">DUT1</option>
            <option value="5eme">DUT2</option>
            </option>
          </select>
          <div class="error-message" id="classeError">
            Veuillez sélectionner une classe
          </div>
        </div>

        <div class="form-group">
          <label for="motdepasse">Mot de passe *</label>
          <input type="password" id="motdepasse" name="mot_de_passe" required />
          <div class="error-message" id="motdepasseError">
            Le mot de passe doit contenir au moins 6 caractères
          </div>
        </div>

        <div class="form-group">
          <label for="confirmation">Confirmation du mot de passe *</label>
          <input
            type="password"
            id="confirmation"
            name="confirmer_mdp"
            required
          />
          <div class="error-message" id="confirmationError">
            Les mots de passe ne correspondent pas
          </div>
        </div>

        <button type="submit" class="btn-submit">Enregistrer</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
